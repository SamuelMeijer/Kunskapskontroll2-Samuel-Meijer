<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/a47c22df59.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header">
        <div class="container header-container">
            <div class="logo-container">
                <!-- HEADER ICON -->
                <i class="fab fa-cloudflare logo-icon"></i>
                <h1 class="logo-title">The No.1 <br>Weather App</h1>
            </div>
        
            <div class="form-container">
                <form action="" id="header-form">
                    <!-- <label for="" class="header-form-label">TEST LABEL</label> -->
                    <input type="text" name="user-input" id="header-form-input" placeholder="Search a city..." required>
                    <!-- TODO?: ADD ICON <i class="fas fa-search-location"></i> -->
                    <input id="header-form-btn" type="submit" value="Search">
                </form>
            </div>
        </div>
    </header>

    <main id="main">
        <div class="container main-container">
            <div class="main-content-container">
                <h2 class="main-title">Welcome</h2>
            
                <p class="main-description">The No.1 Weather App provdies the current weather information for any city!
                    <br>All you have to do is search for a city in the searchfield above
                </p>
            </div>
        </div>
    </main>

    <footer id="footer">
        <div class="container footer-container">

        </div>
    </footer>
    <script src="./js/app.js"></script>
</body>
</html>
